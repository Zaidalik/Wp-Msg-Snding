     body {

        /* Add a pseudo-element for animated gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #ff99ff, #33ccff);
            animation: fadeGradient 4s infinite alternate;
            opacity: 0;
            z-index: -1;
        }

        }

        }
    }

    .data {

        z-index: 1;
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

    .circle {

        width: 400px;
        height: 400px;

        border-radius: 50%;
        margin: 0px 450px 200px 20px;
        animation: floatUpDown 4s ease-in-out infinite;
        z-index: 0; /* behind the content */
    }
    .circle2 {
        position: absolute;
        width: 400px;
        height: 400px;
        background: #e0e0e0; /* Light gray or your preferred color */
        border-radius: 50%;
        margin: 300px 20px 20px 450px;
        animation: floatDownUp 4s ease-in-out infinite;
        z-index: 0; /* behind the content */
    }
    @keyframes floatUpDown {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }

        100% {
            transform: translateY(0);
        }
    }

    @keyframes floatDownUp {
        0% {
            transform: translateY(0);
        }

        50% {

        }

<body>

        <div class="container">
  <h2>üõ†Ô∏è Customize WhatsApp Message</h2>

  <form id="custom-message-form">
    <label for="insert-field">Insert Field:</label>
    <select id="insert-field">
      <option value="">-- Select --</option>
      <option value="{firstName}">First Name</option>
      <option value="{lastName}">Last Name</option>
      <option value="{fullName}">Full Name</option>
      <option value="{orderNumber}">Order Number</option>
      <option value="{totalPrice}">Total Price</option>
      <option value="{currency}">Currency</option>
      <option value="{rawPhone}">Phone</option>
      <option value="{fullAddress}">Full Address</option>
      <option value="{supportNumber}">Support Number</option>
    </select>

    <br />
    <textarea id="message-input" placeholder="Type your message here..."></textarea>

    <br />
    <button type="submit">üíæ Save Message</button>
  </form>

  <h3>üìÑ Live Preview:</h3>
  <pre id="message-preview"></pre>
</div>
  <script>
    const fieldSelect = document.getElementById('insert-field');
    const messageInput = document.getElementById('message-input');
    const preview = document.getElementById('message-preview');

    const sampleData = {
      firstName: "Ali",
      lastName: "Khan",
      fullName: "Ali Khan",
      orderNumber: "12345",
      totalPrice: "1500",
      currency: "PKR",
      rawPhone: "03001234567",
      fullAddress: "123 Street Name\nCity, Country",
      supportNumber: "03273627796"
    };

    // Insert placeholder when selected
    fieldSelect.addEventListener('change', () => {
      const value = fieldSelect.value;
      if (value) {
        const start = messageInput.selectionStart;
        const end = messageInput.selectionEnd;
        const text = messageInput.value;
        messageInput.value = text.slice(0, start) + value + text.slice(end);
        fieldSelect.value = ''; // reset
        updatePreview();
      }
    });

    messageInput.addEventListener('input', updatePreview);

  function updatePreview() {
  let msg = messageInput.value;

  // Sort keys from longest to shortest
  const sortedEntries = Object.entries(sampleData).sort(
    (a, b) => b[0].length - a[0].length
  );

  sortedEntries.forEach(([key, val]) => {
    const regex = new RegExp(`{${key}}`, 'g');
    msg = msg.replace(regex, val);
  });

  preview.textContent = msg;
}


    // Submit and save message to backend
    document.getElementById('custom-message-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = messageInput.value;

      fetch('/save-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      })
      .then(res => res.text())
      .then(data => {
        alert(data);
      })
      .catch(err => {
        console.error('Error saving message:', err);
        alert('‚ùå Failed to save message.');
      });
    });

    // Initial preview
    updatePreview();
  </script>
